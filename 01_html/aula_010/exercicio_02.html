<!DOCTYPE html>
<html lang="pt">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
      Exercicio 10.2
    </title>

  </head>

  <body>

    <h1>
      Exemplo de tabelas
    </h1>

    <hr>

    <h3>
      --- Exemplo de tabela com "caption" no topo ---
    </h3>

    <table style= "border: 1px solid black; border-collapse: collapse;">

      <caption style="caption-side: top; background-color: yellow;">
        Pessoas registadas
      </caption>

      <tr>
        <th style= "border: 1px solid black;">Nome</th>
        <th style= "border: 1px solid black;">Idade</th>
        <th style= "border: 1px solid black;">Morada</th>
      </tr>

      <tr>
        <td style= "border: 1px solid black;">Diogo</td>
        <td style= "border: 1px solid black;">22</td>
        <td style= "border: 1px solid black;">Braga</td>
      </tr>

      <tr>
        <td style= "border: 1px solid black;">João</td>
        <td style= "border: 1px solid black;">30</td>
        <td style= "border: 1px solid black;">Madrid</td>
      </tr>

      <tr>
        <td style= "border: 1px solid black;">Maria</td>
        <td style= "border: 1px solid black;">45</td>
        <td style= "border: 1px solid black;">Berlin</td>
      </tr>

    </table>

    <hr>

    <h3>
      --- Exemplo de tabela com "caption" na base ---
    </h3>

    <table style= "border: 1px solid black; border-collapse: collapse;">

      <caption style="caption-side: bottom; background-color: yellow;">
        Pessoas registadas
      </caption>

      <tr>
        <th style= "border: 1px solid black;">Nome</th>
        <th style= "border: 1px solid black;">Idade</th>
        <th style= "border: 1px solid black;">Morada</th>
      </tr>

      <tr>
        <td style="border: 1px solid black;">Diogo</td>
        <td style="border: 1px solid black;">22</td>
        <td style="border: 1px solid black;">Braga</td>
      </tr>

      <tr>
        <td style="border: 1px solid black;">João</td>
        <td style="border: 1px solid black;">30</td>
        <td style="border: 1px solid black;">Madrid</td>
      </tr>

      <tr>
        <td style="border: 1px solid black;">Maria</td>
        <td style="border: 1px solid black;">45</td>
        <td style="border: 1px solid black;">Berlin</td>
      </tr>

    </table>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 58.2</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container my-3 text-center">

      <div class="row">
        <div class="col-12">
          <h1>Bootstrap: (Componentes)</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3>Exemplos de Botões</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-secondary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-warning">Botão</button>
          <button class="btn btn-info">Botão</button>
          <button class="btn btn-light">Botão</button>
          <button class="btn btn-dark">Botão</button>
          <button class="btn btn-link">Botão</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <h3>Exemplos de Botões Outline</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">Botão</button>
          <button class="btn btn-outline-secondary">Botão</button>
          <button class="btn btn-outline-success">Botão</button>
          <button class="btn btn-outline-danger">Botão</button>
          <button class="btn btn-outline-warning">Botão</button>
          <button class="btn btn-outline-info">Botão</button>
          <button class="btn btn-outline-light">Botão</button>
          <button class="btn btn-outline-dark">Botão</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <h3>Exemplos de Botões Outline</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-danger btn-sm">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-danger btn-lg">Botão</button>
        </div>
      </div>

    </div>
    
  </body>

</html>
